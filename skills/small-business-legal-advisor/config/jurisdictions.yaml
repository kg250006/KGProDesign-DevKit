# Privacy law applicability
privacy_laws:
  ccpa:
    name: "California Consumer Privacy Act / CPRA"
    applies_when:
      - "Do business in California"
      - "AND meet one of: $25M+ revenue, 100K+ consumers/devices, 50%+ revenue from selling data"
    key_requirements:
      - "Privacy policy disclosures"
      - "Consumer rights (access, delete, opt-out)"
      - "Do Not Sell mechanism"
    reference: "references/industry-saas.md#privacy-compliance"

  other_state_privacy:
    states:
      - name: "Virginia VCDPA"
        threshold: "100K+ consumers or 25K+ consumers + 50% revenue from data"
      - name: "Colorado CPA"
        threshold: "100K+ consumers or 25K+ consumers + revenue from data"
      - name: "Connecticut CTDPA"
        threshold: "100K+ consumers or 25K+ consumers + 25%+ revenue from data"
      - name: "Utah UCPA"
        threshold: "$25M+ revenue AND 100K+ consumers or 25K+ consumers + 50% revenue"

